<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Battleship</title>
  <link rel="icon" type="image/x-icon" href="target.png">
  <script src="bundle.js" defer></script>
</head>

<body>
  <h1 class="output hidden"></h1>
  <div class="start-container">
    Battleship.io
    <input type="radio" name="player-option" id="player" value="player" checked />
    <label for="player">vs Player</label>
    <input type="radio" name="player-option" id="computer" value="computer" />
    <label for="computer">vs Computer</label>
    <button id="start">Start</button>
  </div>
  <div class="container hidden">
    <div id="player1-container" class="board-grid">
      <div class="player1-cover hidden"></div>
    </div>
    <div id="player2-container" class="board-grid">
      <div class="player2-cover"></div>
    </div>
  </div>
  <div class="ships-container">
    <div class="player1-ships ships hidden">
      <h2 class="player1-ships-text hidden">Place ships (double click ship to rotate)</h2>
      <div class="player-1 ship carrier horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
      </div>
      <div class="player-1 ship battleship horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
      </div>
      <div class="player-1 ship destroyer horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
      </div>
      <div class="player-1 ship submarine horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
      </div>
      <div class="player-1 ship patrol-boat horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
      </div>
    </div>
    <div class="player2-ships ships hidden">
      <h2 class="player2-ships-text hidden">Place ships (double click ship to rotate)</h2>
      <div class="player-2 ship carrier horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
      </div>
      <div class="player-2 ship battleship horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
      </div>
      <div class="player-2 ship destroyer horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
      </div>
      <div class="player-2 ship submarine horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
      </div>
      <div class="player-2 ship patrol-boat horizontal" draggable="true">
        <div id="0"></div>
        <div id="1"></div>
      </div>
    </div>
  </div>
  <h3 class="error hidden">Invalid placement. Please place ships carefully</h3>
</body>

</html>
